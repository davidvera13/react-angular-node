<div class="row">
  <div class="booking-list-page">
    <h1 class="title">Your home in "{{ city | upper: 'firstUpperLetter' }}"</h1>
    <p class="alert alert-warning" *ngIf="rentals.length === 0 && !isFetching">
      No rental found for your query
    </p>
    <div class="row">
      <div
        *ngFor="let rental of rentals"
        class="col-md-3 col-xs-12">
        <app-rental-cards
          [rental] ="rental"
        >
        </app-rental-cards>
      </div>
    </div>
  </div>
</div>
